<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
  
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="survey-form">
        <form id="survey-form">
        
        <label id="name-label" for="name-label">Name: <input id="name" name="name" type="text" required placeholder="Enter Your Name:" /></label>
        
        <label id="email-label"for="email-label">Email: <input id="email" name="email" placeholder="Enter Your Email:" type="email" required /></label>
        <label id="number-label"for="number-label">Age(optional): <input placeholder="Enter Your Age"id="number" type="number" name="age" min="0"max="120"/></label>
          <label for="fav-feature">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="fav-feature">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time learner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
          </select>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="Definitely"><input id="definitely" type="radio" name="recommend" value="hi"class="inline" checked />Definitely</label>
        <label for="Maybe"><input id="maybe" type="radio" value="bye"name="recommend" class="inline" />Maybe</label>
       <label for="not-sure"><input id="not-sure" type="radio" value="hi"name="recommend" class="inline" />Not sure</label>
       
        <legend for="fav-feature">What is your favorite feature of freeCodeCamp?</legend>
          <select id="fav-feature" name="fav-feature">
            <option value="">(select one)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3"></option>
            <option value="4">Other</option>
          </select>
        <legend for="improve">What would you like to see improved? (Check all that apply)</legend>
        <label for="Front-end"><input class="inline" value="hi"id="improve" type="checkbox" name="improve" />Front-end Projects</label>
        <label for="back-end"><input value="hi"class="inline" id="improve" type="checkbox" name="improve" />Back-end Projects</label>
        <label for="data-vizualisation"><input class="inline"value="hi" id="improve" type="checkbox" name="improve" />Data Visualization</label>
        <label for="challenges"><input class="inline" id="improve" type="checkbox" value="hi"name="improve" />Challenges</label>
        <label for="os-community"><input class="inline" id="improve" type="checkbox"value="hi" name="improve" />
Open Source Community</label>
        <label for="help-rooms"><input value="hi"class="inline" id="improve" type="checkbox" name="improve" />Gitter help rooms</label>
        <label for="videos"><input class="inline" id="improve" type="checkbox"value="hi" name="improve" />Videos</label>
        <label for="city-meetups"><input value="hi" class="inline" id="improve" type="checkbox" name="improve" />
City Meetups</label>
        <label for="wiki"><input class="inline" id="improve" value="hi"type="checkbox" name="improve" />Wiki</label>
        <label for="forum"><input class="inline" id="improve" type="checkbox" value="hi" name="improve" />Forum</label>
        <label for="add-course"><input class="inline" id="improve" type="checkbox" value="hi" name="improve" />
Additional Courses</label>
      </label>
        <label for="suggestions">Any comments or suggestions?
          <textarea id="suggestions" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      <input type="submit" value="submit" id="submit"/>
    </form>
    </div>
    

  </body>
</html>
